				var canvas_ht, stage_ht, exportRoot_ht, anim_container_ht, dom_overlay_container_ht, fnStartAnimation_ht;
				function init_ht() {
					canvas_ht = document.getElementById("canvas_ht");
					anim_container_ht = document.getElementById("animation_container_ht");
					dom_overlay_container_ht = document.getElementById("dom_overlay_container_ht");
					createjs.MotionGuidePlugin.install();
					images_ht = images_ht || {};
					ss = ss || {};
					var loader = new createjs.LoadQueue(false);
					loader.addEventListener("fileload", handleFileLoad_ht);
					loader.addEventListener("complete", handleComplete_ht);
					loader.loadManifest(lib_ht.properties.manifest);
				}
				function handleFileLoad_ht(evt) {
					if (evt.item.type == "image") { images_ht[evt.item.id] = evt.result; }
				}
				function handleComplete_ht(evt) {
					TweenMax.to('#sil_ht', 0.5, { autoAlpha: 0 });
					TweenMax.to('#ico_ht_canvas_wrapper', 0.5, { autoAlpha: 1 });
					ico_ht = $('#mapht');
					ico_ht.state = 0;
					ico_ht.hover(ico_htOver, ico_htOut);
					ico_ht.on('mousedown touchend', ico_htClickTouch);
					var queue = evt.target;
					var ssMetadata = lib_ht.ssMetadata;
					for (i = 0; i < ssMetadata.length; i++) {
						ss[ssMetadata[i].name] = new createjs.SpriteSheet({ "images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames })
					}
					exportRoot_ht = new lib_ht.ht2017();
					stage_ht = new createjs.Stage(canvas_ht);
					stage_ht.addChild(exportRoot_ht);
					fnStartAnimation_ht = function () {
						createjs.Ticker.framerate = lib_ht.properties.fps;
						createjs.Ticker.addEventListener("tick", stage_ht);
					}
					fnStartAnimation_ht();
				}
			</script>

					loader.addEventListener("fileload", handleFileLoad_nha);
					loader.addEventListener("complete", handleComplete_nha);
					loader.loadManifest(lib_nha.properties.manifest);
				}
				function handleFileLoad_nha(evt) {
					if (evt.item.type == "image") { images_nha[evt.item.id] = evt.result; }
				}
				function handleComplete_nha(evt) {
					init_cahq()
					init_nsn()
					TweenMax.to('#sil_nha', 0.5, { autoAlpha: 0, delay: 0.15 });
					TweenMax.to('#ico_nha_canvas_wrapper', 0.5, { autoAlpha: 1, delay: 0.15 });
					ico_nha = $('#map_nha');
					ico_nha.state = 0;
					ico_nha.hover(ico_nhaOver, ico_nhaOut);
					ico_nha.on('mousedown touchend', ico_nhaClickTouch);
					//
					var queue = evt.target;
					var ssMetadata = lib_nha.ssMetadata;
					for (i = 0; i < ssMetadata.length; i++) {
						ss[ssMetadata[i].name] = new createjs.SpriteSheet({ "images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames })
					}
					exportRoot_nha = new lib_nha.nhaava2017();
					stage_nha = new createjs.Stage(canvas_nha);
					stage_nha.addChild(exportRoot_nha);
					fnStartAnimation_nha = function () {
						createjs.Ticker.framerate = lib_nha.properties.fps;
						createjs.Ticker.addEventListener("tick", stage_nha);
					}
					fnStartAnimation_nha();
				}
			</script>
